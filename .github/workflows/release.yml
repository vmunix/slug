name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools for aarch64-linux
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../slugr-${{ matrix.target }}.tar.gz slugr
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slugr-${{ matrix.target }}
          path: slugr-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: slugr-*.tar.gz

  homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compute checksums and update formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_INTEL=$(sha256sum slugr-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_ARM=$(sha256sum slugr-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)

          cat > slugr.rb <<FORMULA
          class Slugr < Formula
            desc "Rename files and directories to clean, URL and shell friendly slugs"
            homepage "https://github.com/vmunix/slugr"
            version "${VERSION}"
            license "BSD-3-Clause"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/vmunix/slugr/releases/download/v${VERSION}/slugr-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_INTEL}"
              end
              if Hardware::CPU.arm?
                url "https://github.com/vmunix/slugr/releases/download/v${VERSION}/slugr-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM}"
              end
            end

            def install
              bin.install "slugr"
            end

            test do
              assert_match "dry-run", shell_output("#{bin}/slugr test-file.txt 2>&1")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' slugr.rb

          gh api repos/vmunix/homebrew-tap/contents/Formula/slugr.rb \
            --method PUT \
            --field message="Update slugr formula to ${VERSION}" \
            --field content="$(base64 -w0 slugr.rb)" \
            --field sha="$(gh api repos/vmunix/homebrew-tap/contents/Formula/slugr.rb --jq '.sha' 2>/dev/null || echo '')" \
            2>/dev/null || \
          gh api repos/vmunix/homebrew-tap/contents/Formula/slugr.rb \
            --method PUT \
            --field message="Add slugr formula ${VERSION}" \
            --field content="$(base64 -w0 slugr.rb)"
